<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
      body {
        background: #333333;
        margin: 0;
        padding: 0;
      }

      .controller-box {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
      .arrow-button {
        height: 100px;
        width: 100px;
        font-size: 40px;
        line-height: 40px;
        padding: 0;
        margin: 0;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="controller-box">
      <button
        id="button-left"
        class="arrow-button"
        style="background: #50ABCF; border: 4px solid #4494B2;"
      >
        <
      </button>

      <button
        id="button-up"
        class="arrow-button"
        style="background: #50ABCF; border: 4px solid #4494B2;"
      >
        ^
      </button>

      <button
        id="button-right"
        class="arrow-button"
        style="background: #8C3E35; border: 4px solid #B85247;"
      >
        >
      </button>
    </div>
  </body>

  <script>
    var socket = io.connect('http://10.1.3.248');

    $('#button-left').on('click', function() {
      socket.emit('user_action', { action: 'left' });
    });

    $('#button-up').on('click', function() {
      socket.emit('user_action', { action: 'up' });
    });

    $('#button-right').on('click', function() {
      socket.emit('user_action', { action: 'right' });
    });
  </script>
</html>
